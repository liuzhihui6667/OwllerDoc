<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script type="text/javascript" src="/static/js/owller.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        let md = getMarkdown('Tips')

		let owller = new OwllerUI.OwllerUI({
			methods: {
				titleTip: function () {},
				tipShow: function () {}
			}
		});
		md.then((res) => {
			markToHtml(res);
			owller.render();
			document.getElementById('mitsui').addEventListener('mouseenter', function (e) {
				owller.methods.tipShow(true);
			});
			document.getElementById('mitsui').addEventListener('mouseleave', function (e) {
				owller.methods.tipShow(false);
			})
		})
    });
</script>
